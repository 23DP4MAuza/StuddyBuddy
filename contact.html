<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakti | StudyBuddy</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="navbar"></div>

  <main class="container contact-page">
    <h1>Kontakti</h1>
    <p>Sazinies ar mums, ja ir jautājumi vai ierosinājumi!</p>

    <form id="contactForm" class="contact-form">
      <div class="form-group">
        <label for="name">Vārds</label>
        <input type="text" id="name" name="name" placeholder="Tavs vārds">
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="email">E-pasts</label>
        <input type="email" id="email" name="email" placeholder="tavs@epasts.lv">
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="message">Ziņojums</label>
        <textarea id="message" name="message" placeholder="Raksti savu ziņu..."></textarea>
        <small class="error-message"></small>
      </div>

      <button type="submit" class="btn">Nosūtīt</button>
      <p id="formSuccess" class="success-message"></p>
    </form>
  </main>

  <div id="footer"></div>
  <script src="js/main.js"></script>
</body>
</html>
